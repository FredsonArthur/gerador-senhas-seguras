<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas e Passphrases Seguras | Ferramenta Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" role="main" aria-label="Gerador de Senhas Seguras">
        
        <button id="theme-toggle" title="Alternar entre Tema Claro e Escuro" aria-live="polite">
            <span class="icon-light">‚òÄÔ∏è</span>
            <span class="icon-dark">üåô</span>
        </button>

        <h1>üîê Gerador de Senhas Seguras</h1>

        <div class="mode-selector" role="radiogroup" aria-label="Seletor de Modo de Gera√ß√£o de Senha">
            <input type="radio" id="mode-char" name="gen-mode" value="char" checked>
            <label for="mode-char">Senha por **Caracteres**</label>

            <input type="radio" id="mode-passphrase" name="gen-mode" value="passphrase">
            <label for="mode-passphrase">**Passphrase** (Frase-Senha)</label>
        </div>
        
        <div class="output-area">
            <input type="text" id="password-display" readonly value="Gere sua senha aqui" aria-live="assertive">
            <button id="copy-button" title="Copiar a senha exibida para a √°rea de transfer√™ncia">Copiar</button>
        </div>
        
        <div class="strength-indicator-container">
            <p class="strength-label">For√ßa da Senha:</p>
            <div class="strength-indicator" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="Indicador de For√ßa da Senha">
                <div id="strength-bar" class="strength-bar"></div>
            </div>
            <div id="strength-text" class="strength-text">Nenhuma senha</div>
        </div>
        
        <div class="settings">
            
            <div id="char-settings">
                <h2>‚öôÔ∏è Configura√ß√µes de Caracteres</h2>

                <div class="setting-item">
                    <label for="length-number">Comprimento da Senha:</label>
                    <div class="slider-group">
                        <input type="range" id="length-range" min="6" max="64" value="12" aria-labelledby="length-number">
                        <input type="number" id="length-number" min="6" max="64" value="12" aria-label="Comprimento da Senha em n√∫mero">
                    </div>
                </div>
                
                <hr>

                <div class="setting-item">
                    <input type="checkbox" id="include-uppercase" checked>
                    <label for="include-uppercase">Incluir Mai√∫sculas (A-Z)</label>
                </div>

                <div class="setting-item">
                    <input type="checkbox" id="include-lowercase" checked>
                    <label for="include-lowercase">Incluir Min√∫sculas (a-z)</label>
                </div>

                <div class="setting-item">
                    <input type="checkbox" id="include-numbers" checked>
                    <label for="include-numbers">Incluir N√∫meros (0-9)</label>
                </div>

                <div class="setting-item">
                    <input type="checkbox" id="include-symbols">
                    <label for="include-symbols">Incluir S√≠mbolos (!@#$...)</label>
                </div>

                <div class="setting-item">
                    <input type="checkbox" id="include-accented-chars">
                    <label for="include-accented-chars">Incluir Acentuados (√°√†√£√©√®...)</label>
                </div>
                
                <div class="setting-item">
                    <input type="checkbox" id="exclude-ambiguous">
                    <label for="exclude-ambiguous" title="Remove caracteres que se parecem, como 'i', 'l', '1', 'o', '0'">Excluir Amb√≠guos (i, l, 1, 0, o)</label>
                </div>
            </div>

            <div id="passphrase-settings" style="display: none;">
                <h2>üìù Configura√ß√µes de Passphrase</h2>

                <div class="setting-item">
                    <label for="num-words-number">N√∫mero de Palavras (3-10):</label>
                    <div class="slider-group">
                        <input type="range" id="num-words-range" min="3" max="10" value="4" aria-labelledby="num-words-number">
                        <input type="number" id="num-words-number" min="3" max="10" value="4" aria-label="N√∫mero de palavras da Passphrase em n√∫mero">
                    </div>
                </div>
                
                <hr>
                
                <div class="setting-item">
                    <label for="separator">Separador:</label>
                    <input type="text" id="separator" maxlength="1" value="-" placeholder="-" aria-label="Caractere separador entre as palavras">
                </div>
                
                <div class="setting-item">
                    <input type="checkbox" id="capitalize-words" aria-label="Capitalizar a primeira letra de cada palavra">
                    <label for="capitalize-words">Capitalizar Palavras</label>
                </div>

                <div class="setting-item">
                    <input type="checkbox" id="include-passphrase-digits" checked aria-label="Incluir 1 ou mais d√≠gitos aleat√≥rios na Passphrase">
                    <label for="include-passphrase-digits">Incluir D√≠gitos Aleat√≥rios</label>
                </div>
                
            </div>
        </div>
        
        <button id="generate-button" aria-controls="password-display" class="generate-button-main">**Gerar Senha**</button>

        <div class="history-container">
            <div class="history-header">
                <h3>üìú Hist√≥rico da Sess√£o</h3>
                <button id="clear-history-button" title="Limpar todas as senhas armazenadas nesta aba." aria-controls="password-history-list">Limpar</button>
            </div>
            
            <p id="history-status" class="history-status" role="status">O hist√≥rico est√° vazio ou foi limpo.</p>
            <div id="password-history-list" class="password-history-list" role="log" aria-live="polite">
            </div>
            <p class="history-note">‚ö†Ô∏è **Nota:** As senhas s√£o apagadas ao fechar a aba/navegador (sess√£o).</p>
        </div>
        
    </div>

    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
    
    <script src="script.js"></script>
</body>
</html>
