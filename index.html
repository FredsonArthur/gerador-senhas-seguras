<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <button id="theme-toggle" title="Alternar Tema">üåô</button>

        <h1>üîê Gerador de Senhas Seguras</h1>

        <div class="mode-selector">
            <input type="radio" id="mode-char" name="gen-mode" value="char" checked>
            <label for="mode-char">Caracteres</label>

            <input type="radio" id="mode-passphrase" name="gen-mode" value="passphrase">
            <label for="mode-passphrase">Passphrase</label>
        </div>
        
        <div class="output-area">
            <input type="text" id="password-display" readonly value="Clique em Gerar">
            <button id="copy-button">Copiar</button>
        </div>
        
        <div class="strength-indicator-container">
            <div class="strength-indicator">
                <div id="strength-bar" class="strength-bar"></div>
            </div>
            <div id="strength-text" class="strength-text"></div>
        </div>
        
        <div class="settings">
            
            <div id="char-settings">
                <h2>Configura√ß√µes de Caracteres</h2>

                <div class="setting-item">
                    <label for="length">Comprimento da Senha:</label>
                    <div class="slider-container">
                        <input type="range" id="length" min="6" max="64" value="12">
                        <span id="length-value" class="length-value">12</span>
                    </div>
                </div>

                <hr>

                <div class="setting-item">
                    <input type="checkbox" id="include-uppercase" checked>
                    <label for="include-uppercase">Incluir Mai√∫sculas (A-Z)</label>
                </div>

                <div class="setting-item">
                    <input type="checkbox" id="include-lowercase" checked>
                    <label for="include-lowercase">Incluir Min√∫sculas (a-z)</label>
                </div>

                <div class="setting-item">
                    <input type="checkbox" id="include-numbers" checked>
                    <label for="include-numbers">Incluir N√∫meros (0-9)</label>
                </div>

                <div class="setting-item">
                    <input type="checkbox" id="include-symbols">
                    <label for="include-symbols">Incluir S√≠mbolos (!@#$...)</label>
                </div>

                <div class="setting-item">
                    <input type="checkbox" id="include-accented-chars">
                    <label for="include-accented-chars">Incluir Caracteres Acentuados (√°√†√£√©√®...)</label>
                </div>
                
                <div class="setting-item">
                    <input type="checkbox" id="exclude-ambiguous">
                    <label for="exclude-ambiguous" title="Remove caracteres como i, l, 1, L, o, 0, O">Excluir Amb√≠guos (i, l, 1, 0, o)</label>
                </div>
            </div>

            <div id="passphrase-settings" style="display: none;">
                <h2>Configura√ß√µes de Passphrase</h2>

                <div class="setting-item">
                    <label for="num-words">N√∫mero de Palavras:</label>
                    <div class="slider-container">
                        <input type="range" id="num-words" min="3" max="10" value="4">
                        <span id="num-words-value" class="length-value">4</span>
                    </div>
                </div>
                
                <hr>
                
                <div class="setting-item">
                    <label for="separator">Separador:</label>
                    <input type="text" id="separator" maxlength="1" value="-">
                </div>
            </div>
        </div>
        
        <button id="generate-button">Gerar Senha</button>

        <div class="history-container">
            <h3>üìù Hist√≥rico da Sess√£o 
                <button id="clear-history-button" title="Limpar todas as senhas armazenadas nesta aba.">Limpar</button>
            </h3>
            <p id="history-status" class="history-status">O hist√≥rico est√° vazio ou foi limpo.</p>
            <div id="password-history-list" class="password-history-list">
            </div>
            <p class="history-note">As senhas s√£o apagadas ao fechar a aba/navegador.</p>
        </div>
        
    </div>

    <div id="toast-container"></div>
    <script src="script.js"></script>
</body>
</html>
