<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Gerador de Senhas Seguras | Ferramenta Online</title> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" role="main" aria-label="Gerador de Senhas Seguras">
        
        <div class="header-controls">
            <div class="language-selector">
                <select id="language-select" aria-label="Seletor de Idioma">
                    <option value="pt-br">ğŸ‡§ğŸ‡· PortuguÃªs</option> 
                    <option value="en-us">ğŸ‡ºğŸ‡¸ English</option>
                </select>
            </div>
            
            <button id="theme-toggle" title="Alternar entre Tema Claro e Escuro" aria-live="polite">
                <span>ğŸŒ™/â˜€ï¸</span> 
            </button>
        </div>

        <h1 data-i18n="title">ğŸ” Gerador de Senhas Seguras</h1>

        <div class="mode-selector" role="radiogroup" aria-label="Seletor de Modo de GeraÃ§Ã£o de Senha">
            <input type="radio" id="mode-char" name="gen-mode" value="char" checked>
            <label for="mode-char" data-i18n="modeChar"></label>

            <input type="radio" id="mode-passphrase" name="gen-mode" value="passphrase">
            <label for="mode-passphrase" data-i18n="modePassphrase"></label>
        </div>
        
        <div class="output-area">
            <input type="text" id="password-display" readonly value="" placeholder="" data-i18n="displayDefault" aria-live="assertive">
            <button id="copy-button" title="Copiar a senha exibida para a Ã¡rea de transferÃªncia" data-i18n="copy"></button>
        </div>
        
        <div class="strength-indicator-container">
            
            <div class="strength-indicator">
                <div id="strength-bar" class="strength-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="128" aria-label="ForÃ§a da Senha e Entropia"></div>
            </div>
            
            <div id="strength-text" class="strength-text" role="status" aria-live="polite"></div>
        </div>
        
        <div class="settings">
            
            <div id="char-settings">
                <h2 data-i18n="configCharTitle"></h2>

                <div class="setting-item">
                    <label for="length-number" data-i18n="lengthLabel"></label>
                    <div class="slider-group">
                        <input type="range" id="length-range" min="6" max="64" value="12" aria-labelledby="length-number">
                        <input type="number" id="length-number" min="6" max="64" value="12" aria-label="Comprimento da Senha em nÃºmero">
                    </div>
                </div>
                
                <hr>

                <div class="setting-item">
                    <input type="checkbox" id="include-uppercase" checked>
                    <label for="include-uppercase" data-i18n="includeUppercase"></label>
                </div>
                <div class="setting-item">
                    <input type="checkbox" id="include-lowercase" checked>
                    <label for="include-lowercase" data-i18n="includeLowercase"></label>
                </div>
                <div class="setting-item">
                    <input type="checkbox" id="include-numbers" checked>
                    <label for="include-numbers" data-i18n="includeNumbers"></label>
                </div>
                <div class="setting-item">
                    <input type="checkbox" id="include-symbols">
                    <label for="include-symbols" data-i18n="includeSymbols"></label>
                </div>
                <div class="setting-item">
                    <input type="checkbox" id="include-accented-chars">
                    <label for="include-accented-chars" data-i18n="includeAccentedChars"></label>
                </div>
                <div class="setting-item">
                    <input type="checkbox" id="exclude-ambiguous">
                    <label for="exclude-ambiguous" data-i18n="excludeAmbiguous"></label>
                </div>
            </div>

            <div id="passphrase-settings" style="display: none;">
                <h2 data-i18n="configPassphraseTitle"></h2>

                <div class="setting-item">
                    <label for="num-words-number" data-i18n="numWords"></label>
                    <div class="slider-group">
                        <input type="range" id="num-words-range" min="3" max="10" value="4" aria-labelledby="num-words-number">
                        <input type="number" id="num-words-number" min="3" max="10" value="4" aria-label="NÃºmero de palavras da Passphrase em nÃºmero">
                    </div>
                </div>
                
                <hr>
                
                <div class="setting-item">
                    <label for="separator" data-i18n="separator"></label>
                    <input type="text" id="separator" maxlength="1" value="-" aria-label="Caractere separador entre as palavras">
                </div>
                
                <div class="setting-item">
                    <input type="checkbox" id="capitalize-words" aria-label="Capitalizar a primeira letra de cada palavra">
                    <label for="capitalize-words" data-i18n="capitalizeWords"></label>
                </div>

                <div class="setting-item">
                    <input type="checkbox" id="include-passphrase-digits" checked aria-label="Incluir 1 ou mais dÃ­gitos aleatÃ³rios na Passphrase">
                    <label for="include-passphrase-digits" data-i18n="includePassphraseDigits"></label>
                </div>
                
                <hr>

                <h2 data-i18n="customDictTitle"></h2>
                
                <div class="setting-item full-width">
                    <textarea id="custom-wordlist" rows="5" data-i18n="customDictPlaceholder" placeholder="" aria-label="Ãrea para colar sua lista personalizada de palavras"></textarea>
                    <p class="note" data-i18n="customDictNote"></p>
                    <p id="custom-dict-warning" class="warning-text"></p>
                </div>
                </div>
        </div>
        
        <button id="generate-button" aria-controls="password-display" class="generate-button-main"></button>

        <div class="history-container">
            <div class="history-header">
                <h3 data-i18n="historyTitle"></h3>
                <button id="clear-history-button" title="Limpar todas as senhas armazenadas nesta aba." aria-controls="password-history-list" data-i18n="historyClear"></button>
            </div>
            
            <p id="history-status" class="history-status" role="status"></p>
            <div id="password-history-list" class="password-history-list" role="log" aria-live="polite">
                </div>
            <p class="history-note" data-i18n="historyNote"></p>
        </div>
        
    </div>

    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
    
    <script src="translations.js"></script> 
    
    <script src="script.js"></script>
</body>
</html>
