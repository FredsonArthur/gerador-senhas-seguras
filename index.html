<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>üîê Gerador de Senhas Seguras</h1>

        <div class="output-area">
            <input type="text" id="password-display" readonly value="Clique em Gerar">
            <button id="copy-button">Copiar</button>
        </div>
        
        <div class="strength-meter">
            <div class="strength-indicator">
                <div id="strength-bar" class="strength-bar"></div>
            </div>
            <div id="strength-text" class="strength-text"></div>
        </div>
        <div class="settings">
            <h2>Configura√ß√µes</h2>
            
            <div class="setting-item">
                <label for="length">Comprimento da Senha:</label>
                <input type="number" id="length" min="8" max="30" value="12">
            </div>

            <div class="setting-item">
                <input type="checkbox" id="include-uppercase" checked>
                <label for="include-uppercase">Incluir Mai√∫sculas (A-Z)</label>
            </div>

            <div class="setting-item">
                <input type="checkbox" id="include-lowercase" checked>
                <label for="include-lowercase">Incluir Min√∫sculas (a-z)</label>
            </div>

            <div class="setting-item">
                <input type="checkbox" id="include-numbers" checked>
                <label for="include-numbers">Incluir N√∫meros (0-9)</label>
            </div>

            <div class="setting-item">
                <input type="checkbox" id="include-symbols">
                <label for="include-symbols">Incluir S√≠mbolos (!@#$...)</label>
            </div>

            <div class="setting-item">
                <input type="checkbox" id="include-accented-chars">
                <label for="include-accented-chars">Incluir Caracteres Acentuados (√°√†√£√©√®...)</label>
            </div>
        </div>

        <button id="generate-button">Gerar Senha</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
